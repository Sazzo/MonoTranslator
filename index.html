<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mono Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="avatar"
        src="https://pbs.twimg.com/profile_images/1346074432230612993/C9JOr03q_400x400.jpg"
        width="200px"
        alt="Mono"
      />
      <h1 class="title">Mono Translator</h1>
      <textarea
        class="translator-input"
        placeholder="Insira o texto aqui"
        cols="50"
      ></textarea>
      <button class="translate-button">Traduzir</button>
      <span class="translated"></span>

      <footer>feito por um retardado chamado <a href="https://twitter.com/FelipeSazz">sazz</a></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
